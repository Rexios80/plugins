name: health_tizen
description: Flutter plugin for accessing the Tizen health sensors.
version: 0.0.1
author: Rexios
homepage: https://github.com/flutter/plugins

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

  enum_to_string: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      tizen:
        pluginClass: HealthTizenPlugin
        fileName: health_tizen_plugin.h